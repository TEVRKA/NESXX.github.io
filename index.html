<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏™‰∫∫Èü≥‰πêÁ©∫Èó¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .player {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .now-playing {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="range"] {
            flex: 1;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }

        .progress-container {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: #ccc;
        }

        .playlist {
            max-height: 400px;
            overflow-y: auto;
        }

        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.3s;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(76, 175, 80, 0.3);
            font-weight: bold;
        }

        .playlist-item-title {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ff6b6b;
            border-radius: 5px;
            display: none;
        }

        .repeat-mode {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .repeat-btn {
            background: #2196F3;
            padding: 5px 10px;
        }

        .repeat-btn.active {
            background: #0b7dda;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ ‰∏™‰∫∫Èü≥‰πêÁ©∫Èó¥</h1>
        
        <div class="player">
            <div class="now-playing" id="nowPlaying">ËØ∑ÈÄâÊã©Ë¶ÅÊí≠ÊîæÁöÑÈü≥‰πê</div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">00:00</span>
                    <span id="totalTime">00:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prevBtn">‚èÆÔ∏è ‰∏ä‰∏ÄÈ¶ñ</button>
                <button id="playBtn">‚ñ∂Ô∏è Êí≠Êîæ</button>
                <button id="pauseBtn">‚è∏Ô∏è ÊöÇÂÅú</button>
                <button id="nextBtn">‚è≠Ô∏è ‰∏ã‰∏ÄÈ¶ñ</button>
            </div>
            
            <div class="repeat-mode">
                <button id="repeatBtn" class="repeat-btn">üîÅ È°∫Â∫èÊí≠Êîæ</button>
            </div>
            
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                <span id="volumeValue">70%</span>
            </div>
        </div>
        
        <div class="playlist" id="playlist">
            <!-- Êí≠ÊîæÂàóË°®Â∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÁîüÊàê -->
        </div>
        
        <div class="error-message" id="errorMessage">
            Êó†Ê≥ïÂä†ËΩΩÈü≥‰πêÊñá‰ª∂ÔºåËØ∑Ê£ÄÊü•audioÊñá‰ª∂Â§π‰∏≠ÁöÑÈü≥‰πêÊñá‰ª∂
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // Èü≥‰πêÊñá‰ª∂ÂàóË°® - Âè™ÊòæÁ§∫Êñá‰ª∂ÂêçÔºåÁßªÈô§Ëâ∫ÊúØÂÆ∂ÂíåÊó∂Èïø‰ø°ÊÅØ
        const audioFiles = [
            "Take Me Hand - DAISHI DANCE„ÄÅC√©cile Corbel.mp3",
            "H√•ll om mig - Nanne.mp3",
            "IVORY TOWER (feat. SennaRin) (feat. SennaRin) - Êæ§ÈáéÂºò‰πã„ÄÅSennaRin.mp3",
            "MY ALL - Êª®Â¥éÊ≠•.mp3",
            "Rage Beneath the Mountains Â≤©Â£ë‰πãÂ¥© - ÈôàËá¥ÈÄ∏„ÄÅHOYO-MiX.mp3",
            "The Mass (Album Version) - Era.mp3",
            "This Is It.mp3",
            "Â•áËøπÂÜçÁé∞.mp3",
            "Ë∂ÖÂÖΩÊ≠¶Ë£Ö.mp3"
        ];

        // Êí≠ÊîæÊ®°ÂºèÔºö0-È°∫Â∫èÊí≠ÊîæÔºå1-ÂçïÊõ≤Âæ™ÁéØÔºå2-ÈöèÊú∫Êí≠Êîæ
        let playMode = 0; // ÈªòËÆ§È°∫Â∫èÊí≠Êîæ
        const PLAY_MODES = {
            ORDER: 0,
            LOOP: 1,
            SHUFFLE: 2
        };

        // DOMÂÖÉÁ¥†
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeValue = document.getElementById('volumeValue');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const nowPlaying = document.getElementById('nowPlaying');
        const playlist = document.getElementById('playlist');
        const errorMessage = document.getElementById('errorMessage');
        const repeatBtn = document.getElementById('repeatBtn');

        let currentTrack = 0;

        // Ê†ºÂºèÂåñÊó∂Èó¥ÔºàÁßíËΩ¨ÂàÜ:ÁßíÔºâ
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        // Êõ¥Êñ∞Êí≠ÊîæÊ®°ÂºèÊåâÈíÆÊòæÁ§∫
        function updateRepeatButton() {
            switch(playMode) {
                case PLAY_MODES.ORDER:
                    repeatBtn.textContent = 'üîÅ È°∫Â∫èÊí≠Êîæ';
                    break;
                case PLAY_MODES.LOOP:
                    repeatBtn.textContent = 'üîÇ ÂçïÊõ≤Âæ™ÁéØ';
                    break;
                case PLAY_MODES.SHUFFLE:
                    repeatBtn.textContent = 'üîÄ ÈöèÊú∫Êí≠Êîæ';
                    break;
            }
            repeatBtn.classList.toggle('active', playMode !== PLAY_MODES.ORDER);
        }

        // Ëé∑Âèñ‰∏ã‰∏ÄÈ¶ñÊ≠åÊõ≤Á¥¢Âºï
        function getNextTrackIndex() {
            if (playMode === PLAY_MODES.SHUFFLE) {
                // ÈöèÊú∫Êí≠ÊîæÔºöÈöèÊú∫ÈÄâÊã©‰∏ã‰∏ÄÈ¶ñÔºà‰∏çËÉΩÊòØÂΩìÂâçËøôÈ¶ñÔºâ
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * audioFiles.length);
                } while (newIndex === currentTrack && audioFiles.length > 1);
                return newIndex;
            } else {
                // È°∫Â∫èÊí≠ÊîæÊàñÂçïÊõ≤Âæ™ÁéØ
                return (currentTrack + 1) % audioFiles.length;
            }
        }

        // Ëé∑Âèñ‰∏ä‰∏ÄÈ¶ñÊ≠åÊõ≤Á¥¢Âºï
        function getPrevTrackIndex() {
            if (playMode === PLAY_MODES.SHUFFLE) {
                // ÈöèÊú∫Êí≠ÊîæÔºöÈöèÊú∫ÈÄâÊã©‰∏ä‰∏ÄÈ¶ñÔºà‰∏çËÉΩÊòØÂΩìÂâçËøôÈ¶ñÔºâ
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * audioFiles.length);
                } while (newIndex === currentTrack && audioFiles.length > 1);
                return newIndex;
            } else {
                // È°∫Â∫èÊí≠ÊîæÊàñÂçïÊõ≤Âæ™ÁéØ
                return (currentTrack - 1 + audioFiles.length) % audioFiles.length;
            }
        }

        // ‰ªéÊñá‰ª∂Âêç‰∏≠ÊèêÂèñÊ≠åÊõ≤Ê†áÈ¢òÔºàÂéªÈô§Êâ©Â±ïÂêçÔºâ
        function getSongTitle(filename) {
            return filename.replace(/\.[^/.]+$/, ""); // ÁßªÈô§Êâ©Â±ïÂêç
        }

        // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®
        function updatePlaylist() {
            playlist.innerHTML = '';
            audioFiles.forEach((filename, index) => {
                const title = getSongTitle(filename);
                const item = document.createElement('div');
                item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="playlist-item-title">${title}</div>
                `;
                item.addEventListener('click', () => playTrack(index));
                playlist.appendChild(item);
            });
        }

        // Êí≠ÊîæÊåáÂÆöÊõ≤ÁõÆ
        function playTrack(index) {
            currentTrack = index;
            const filename = audioFiles[index];
            const title = getSongTitle(filename);
            
            // ËÆæÁΩÆÈü≥È¢ëÊ∫ê
            audioPlayer.src = `audio/${encodeURIComponent(filename)}`;
            
            // Êõ¥Êñ∞Êí≠ÊîæÂàóË°®È´ò‰∫Æ
            updatePlaylist();
            
            // Êõ¥Êñ∞ÂΩìÂâçÊí≠Êîæ‰ø°ÊÅØ
            nowPlaying.textContent = `Ê≠£Âú®Êí≠Êîæ: ${title}`;
            
            // Êí≠ÊîæÈü≥È¢ë
            audioPlayer.play().catch(e => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', e);
                errorMessage.style.display = 'block';
            });
        }

        // Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        function nextTrack() {
            if (playMode === PLAY_MODES.LOOP) {
                // ÂçïÊõ≤Âæ™ÁéØÔºöÈáçÊñ∞Êí≠ÊîæÂΩìÂâçÊõ≤ÁõÆ
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                // È°∫Â∫èÊí≠ÊîæÊàñÈöèÊú∫Êí≠ÊîæÔºöÊí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
                const nextIndex = getNextTrackIndex();
                playTrack(nextIndex);
            }
        }

        // Êí≠Êîæ‰∏ä‰∏ÄÈ¶ñ
        function prevTrack() {
            if (audioPlayer.currentTime > 3) {
                // Â¶ÇÊûúÂΩìÂâçÊí≠ÊîæÊó∂Èó¥Ë∂ÖËøá3ÁßíÔºåÂàôÈáçÊñ∞Êí≠ÊîæÂΩìÂâçÊõ≤ÁõÆ
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                // Âê¶ÂàôÊí≠Êîæ‰∏ä‰∏ÄÈ¶ñ
                const prevIndex = getPrevTrackIndex();
                playTrack(prevIndex);
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨Âô®
        playBtn.addEventListener('click', () => {
            audioPlayer.play().catch(e => {
                console.error('Êí≠ÊîæÂ§±Ë¥•:', e);
                errorMessage.style.display = 'block';
            });
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });

        nextBtn.addEventListener('click', nextTrack);
        prevBtn.addEventListener('click', prevTrack);

        // ÂàáÊç¢Êí≠ÊîæÊ®°Âºè
        repeatBtn.addEventListener('click', () => {
            playMode = (playMode + 1) % 3; // Âæ™ÁéØÂàáÊç¢‰∏âÁßçÊ®°Âºè
            updateRepeatButton();
        });

        // Èü≥ÈáèÊéßÂà∂
        volumeSlider.addEventListener('input', () => {
            audioPlayer.volume = volumeSlider.value;
            volumeValue.textContent = `${Math.round(volumeSlider.value * 100)}%`;
        });

        // ËøõÂ∫¶Êù°Êõ¥Êñ∞
        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });

        // ÊÄªÊó∂ÈïøÊõ¥Êñ∞
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeEl.textContent = formatTime(audioPlayer.duration);
        });

        // Êí≠ÊîæÁªìÊùü‰∫ã‰ª∂Â§ÑÁêÜ
        audioPlayer.addEventListener('ended', () => {
            if (playMode === PLAY_MODES.LOOP) {
                // ÂçïÊõ≤Âæ™ÁéØÔºöÈáçÊñ∞Êí≠ÊîæÂΩìÂâçÊõ≤ÁõÆ
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                // È°∫Â∫èÊí≠ÊîæÊàñÈöèÊú∫Êí≠ÊîæÔºöÊí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
                nextTrack();
            }
        });

        // ÂàùÂßãÂåñ
        updatePlaylist();
        updateRepeatButton();

        // Â∞ùËØïÂä†ËΩΩÈü≥È¢ëÊñá‰ª∂‰ª•Ê£ÄÊü•ÊòØÂê¶Â≠òÂú®
        function checkAudioFiles() {
            let loadedCount = 0;
            const totalCount = audioFiles.length;
            
            audioFiles.forEach(filename => {
                const audio = new Audio();
                audio.src = `audio/${encodeURIComponent(filename)}`;
                
                audio.addEventListener('loadeddata', () => {
                    loadedCount++;
                    if (loadedCount === totalCount) {
                        // ÊâÄÊúâÊñá‰ª∂ÈÉΩÂä†ËΩΩÊàêÂäü
                        errorMessage.style.display = 'none';
                    }
                });
                
                audio.addEventListener('error', () => {
                    console.error(`Êó†Ê≥ïÂä†ËΩΩÊñá‰ª∂: audio/${filename}`);
                    errorMessage.style.display = 'block';
                });
            });
        }

        // Âª∂ËøüÊ£ÄÊü•Êñá‰ª∂ÊòØÂê¶Â≠òÂú®
        setTimeout(checkAudioFiles, 1000);
    </script>
</body>
</html>
