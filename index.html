    <script>
        // éŸ³ä¹æ•°æ®
        const songs = [

            },

                file: "audio/IVORY TOWER (feat. SennaRin) (feat. SennaRin) - æ¾¤é‡å¼˜ä¹‹ã€SennaRin.mp3"
            },
            {

            },
            {

            },
            {

            },

            {

                file: "audio/å…³å±±é…’ (DJåé¾™ç‰ˆ).mp3"
            },
            {

            },
            {
                title: "å¼±æ°´ä¸‰åƒ",
                file: "audio/å¼±æ°´ä¸‰åƒ (æ¢¨èŠ±é£˜è½åœ¨ä½ çª—å‰).mp3"
            },
            {
                title: "æ¢æ•…çŸ¥ (è¶…æ¢¦å¹»DJç‰ˆ)",
                file: "audio/æ¢æ•…çŸ¥ (è¶…æ¢¦å¹»DJç‰ˆ).mp3"
            },
            {
                title: "æ²ˆå›­å¤– (DJç‰ˆ)",
                file: "audio/æ²ˆå›­å¤– (DJç‰ˆ).mp3"
            },
            {
                title: "æ¸¸äº¬ (ç‡ƒæƒ…ç‰ˆ)",
                file: "audio/æ¸¸äº¬ (ç‡ƒæƒ…ç‰ˆ).mp3"
            },
            {
                title: "è¶…å…½æ­¦è£…",
                file: "audio/è¶…å…½æ­¦è£….mp3"
            }
        ];

        // DOMå…ƒç´ 
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loopBtn = document.getElementById('loopBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const trackTitle = document.getElementById('trackTitle');
        const trackArtist = document.getElementById('trackArtist');
        const visualizer = document.getElementById('visualizer');
        const notesContainer = document.getElementById('fullscreen-notes'); // ä¿®æ”¹ä¸ºå…¨å±å®¹å™¨
        const playlist = document.getElementById('playlist');

        // å½“å‰æ’­æ”¾ç´¢å¼•
        let currentSongIndex = -1;
        let isLooping = false;
        let noteInterval; // å…¨å±€å˜é‡æ§åˆ¶éŸ³ç¬¦ç”Ÿæˆ

        // åˆ›å»ºæ¡çŠ¶å¯è§†åŒ–æ¡
        for (let i = 0; i < 60; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            bar.style.height = '5px';
            visualizer.appendChild(bar);
        }

        // åˆ›å»ºå…¨å±é£˜åŠ¨éŸ³ç¬¦å‡½æ•°
        function createNote() {
            // å¦‚æœéŸ³é¢‘æš‚åœï¼Œä¸ç”Ÿæˆæ–°éŸ³ç¬¦
            if (audioPlayer.paused) return;

            const note = document.createElement('div');
            note.className = 'note';
            
            // éšæœºéŸ³ç¬¦ç¬¦å·
            const symbols = ['â™ª', 'â™«', 'â™©', 'â™¬'];
            note.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
            
            // éšæœºæ°´å¹³ä½ç½® (0% - 100%)
            note.style.left = Math.random() * 95 + '%'; 
            
            // éšæœºå¤§å°
            const size = Math.random() * 20 + 15; // 15px - 35px
            note.style.fontSize = size + 'px';
            
            // éšæœºé¢œè‰² (åœ¨é’è‰²å’Œç™½è‰²ä¹‹é—´å¾®è°ƒï¼Œæˆ–ä¿æŒç™½è‰²)
            // note.style.color = Math.random() > 0.5 ? '#00c6ff' : 'white';

            // éšæœºåŠ¨ç”»æ—¶é•¿ (3s - 8s)
            const duration = Math.random() * 5 + 3;
            note.style.animationDuration = duration + 's';
            
            notesContainer.appendChild(note);

            // åŠ¨ç”»ç»“æŸåç§»é™¤å…ƒç´ 
            setTimeout(() => {
                note.remove();
            }, duration * 1000);
        }

        // å¯åŠ¨éŸ³ç¬¦ç”Ÿæˆ
        function startNotes() {
            // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨ï¼Œé˜²æ­¢å åŠ 
            if (noteInterval) clearInterval(noteInterval);
            // æ¯ 300ms ç”Ÿæˆä¸€ä¸ªéŸ³ç¬¦
            noteInterval = setInterval(createNote, 300);
        }

        // åœæ­¢éŸ³ç¬¦ç”Ÿæˆ
        function stopNotes() {
            if (noteInterval) clearInterval(noteInterval);
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgress() {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.style.width = `${percent}%`;
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        }

        // è®¾ç½®æ’­æ”¾è¿›åº¦
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // æ’­æ”¾æ­Œæ›²
        function playSong(index) {
            if (index >= 0 && index < songs.length) {
                currentSongIndex = index;
                const song = songs[index];
                
                // è®¾ç½®éŸ³é¢‘æº
                audioPlayer.src = song.file;
                audioPlayer.load();
                
                // æ›´æ–°æ˜¾ç¤ºä¿¡æ¯
                trackTitle.textContent = song.title;
                trackArtist.textContent = '';
                
                // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
                updatePlaylistHighlight();
                
                // æ’­æ”¾ (äº‹ä»¶ç›‘å¬ä¼šè‡ªåŠ¨è§¦å‘ startNotes)
                audioPlayer.play();
            }
        }

        // æ’­æ”¾ä¸‹ä¸€é¦–
        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            playSong(currentSongIndex);
        }

        // æ’­æ”¾ä¸Šä¸€é¦–
        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            playSong(currentSongIndex);
        }

        // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
        function updatePlaylistHighlight() {
            const songItems = document.querySelectorAll('.song-item');
            songItems.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        // åˆ‡æ¢å¾ªç¯æ¨¡å¼
        function toggleLoop() {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            loopBtn.classList.toggle('active', isLooping);
            loopBtn.textContent = isLooping ? 'ğŸ”‚ å•æ›²å¾ªç¯' : 'ğŸ” å•æ›²å¾ªç¯';
        }

        // ç”Ÿæˆæ’­æ”¾åˆ—è¡¨
        function generatePlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const songItem = document.createElement('div');
                songItem.className = 'song-item';
                songItem.innerHTML = `
                    <div class="song-icon">ğŸµ</div>
                    <div class="song-info">
                        <div class="song-title">${song.title}</div>
                    </div>
                `;
                songItem.addEventListener('click', () => playSong(index));
                playlist.appendChild(songItem);
            });
        }

        // --- äº‹ä»¶ç›‘å¬ä¼˜åŒ– ---

        // éŸ³é¢‘æ’­æ”¾æ—¶å¼€å§‹é£˜éŸ³ç¬¦
        audioPlayer.addEventListener('play', () => {
            startNotes();
        });

        // éŸ³é¢‘æš‚åœæˆ–ç»“æŸæ—¶åœæ­¢ç”Ÿæˆæ–°éŸ³ç¬¦
        audioPlayer.addEventListener('pause', stopNotes);
        audioPlayer.addEventListener('ended', () => {
            stopNotes();
            if (!isLooping) {
                nextSong();
            }
        });

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audioPlayer.duration);
        });

        // æŒ‰é’®äº‹ä»¶ç›‘å¬
        playBtn.addEventListener('click', () => {
            if (currentSongIndex === -1) {
                playSong(0);
            } else {
                audioPlayer.play();
            }
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });

        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        loopBtn.addEventListener('click', toggleLoop);
        progressContainer.addEventListener('click', setProgress);

        // åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
        generatePlaylist();

        // éŸ³ä¹å¯è§†åŒ–åŠ¨ç”» (æ¡çŠ¶å›¾)
        let bars = document.querySelectorAll('.bar');
        let animationId;

        function animateVisualizer() {
            // éšæœºç”Ÿæˆå¯è§†åŒ–æ•ˆæœ
            bars.forEach(bar => {
                const height = Math.random() * 80 + 5;
                bar.style.height = height + 'px';
            });
            
            animationId = requestAnimationFrame(animateVisualizer);
        }

        // å¼€å§‹æ¡çŠ¶åŠ¨ç”»
        animateVisualizer();

        // é¡µé¢å¸è½½æ¸…ç†
        window.addEventListener('beforeunload', () => {
            cancelAnimationFrame(animationId);
            stopNotes();
        });
    </script>
