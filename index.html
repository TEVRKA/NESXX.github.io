<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人音乐空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .player-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .song-info {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .song-title {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .song-artist {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin: 0 auto 30px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            position: relative;
            animation: rotateAlbum 20s linear infinite;
            animation-play-state: paused;
        }
        
        .album-art.playing {
            animation-play-state: running;
        }
        
        @keyframes rotateAlbum {
            0% { transform: rotate(0); }
            100% { transform: rotate(360deg); }
        }
        
        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .visualizer-container {
            height: 150px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
        }
        
        .bar {
            width: 10px;
            background: linear-gradient(to top, #ff8a00, #e52e71);
            border-radius: 5px 5px 0 0;
            transition: height 0.2s;
        }
        
        .notes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .note {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: floatUp 3s linear forwards;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .play-pause {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff8a00, #e52e71);
            font-size: 1.8rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        
        .playlist-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .playlist {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .playlist-item {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ff8a00;
        }
        
        .playlist-item-index {
            width: 25px;
            text-align: center;
            opacity: 0.7;
        }
        
        .playlist-item-info {
            flex: 1;
        }
        
        .playlist-item-title {
            font-weight: bold;
        }
        
        .playlist-item-artist {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .playlist-item-duration {
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        .repeat-btn.active {
            color: #ff8a00;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            flex: 1;
            -webkit-appearance: none;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .player-container {
                padding: 20px;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                font-size: 1.2rem;
            }
            
            .play-pause {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>个人音乐空间</h1>
        </header>
        
        <div class="player-container">
            <div class="song-info">
                <h2 class="song-title">歌曲标题</h2>
                <p class="song-artist">艺术家</p>
            </div>
            
            <div class="album-art">
                <img src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="专辑封面">
                <div class="notes-container" id="notesContainer"></div>
            </div>
            
            <div class="visualizer-container" id="visualizer">
                <!-- 音频可视化条将在这里动态生成 -->
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span class="current-time" id="currentTime">0:00</span>
                    <span class="total-time" id="totalTime">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn shuffle-btn" title="随机播放">
                    <i class="fas fa-random"></i>
                </button>
                <button class="control-btn prev-btn" title="上一曲">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-pause" id="playPause" title="播放">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn next-btn" title="下一曲">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="control-btn repeat-btn" title="单曲循环">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <input type="range" min="0" max="100" value="80" class="volume-slider" id="volumeSlider">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <div class="playlist-container">
            <h3 class="playlist-title">播放列表</h3>
            <ul class="playlist" id="playlist">
                <!-- 播放列表将在这里动态生成 -->
            </ul>
        </div>
    </div>

    <script>
        // 音乐数据 - 包含您提供的所有歌曲
        const songs = [

                duration: "3:15"
            },
            {

                duration: "3:50"

            {

            {

            },
            {

                artist: "DJ名龙",

                cover: "https://images.unsplash.com/photo-1516280440614-37939bbacd81?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "4:10"
            },
            {
                title: "奇迹再现",
                artist: "未知艺术家",
                src: "audio/奇迹再现.mp3",
                cover: "https://images.unsplash.com/photo-1514525253161-7a46d19cd819?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "3:40"
            },
            {
                title: "弱水三千",
                artist: "未知艺术家",
                src: "audio/弱水三千 (梨花飘落在你窗前).mp3",
                cover: "https://images.unsplash.com/photo-1571974599782-87624638275f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "4:15"
            },
            {
                title: "探故知",
                artist: "超梦幻DJ版",
                src: "audio/探故知 (超梦幻DJ版).mp3",
                cover: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "3:55"
            },
            {
                title: "沈园外",
                artist: "DJ版",
                src: "audio/沈园外 (DJ版).mp3",
                cover: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "4:00"
            },
            {
                title: "游京",
                artist: "燃情版",
                src: "audio/游京 (燃情版).mp3",
                cover: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "3:45"
            },
            {
                title: "超兽武装",
                artist: "未知艺术家",
                src: "audio/超兽武装.mp3",
                cover: "https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80",
                duration: "3:50"
            }
        ];

        // DOM元素
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('playPause');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        const repeatBtn = document.querySelector('.repeat-btn');
        const shuffleBtn = document.querySelector('.shuffle-btn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistEl = document.getElementById('playlist');
        const songTitleEl = document.querySelector('.song-title');
        const songArtistEl = document.querySelector('.song-artist');
        const albumArtEl = document.querySelector('.album-art');
        const albumArtImg = document.querySelector('.album-art img');
        const visualizerEl = document.getElementById('visualizer');
        const notesContainer = document.getElementById('notesContainer');

        // 音频上下文和可视化
        let audioContext;
        let analyser;
        let source;
        let dataArray;
        let bufferLength;
        let bars = [];
        let isPlaying = false;
        let currentSongIndex = 0;
        let isRepeating = false;
        let isShuffling = false;

        // 初始化播放器
        function initPlayer() {
            // 创建播放列表
            renderPlaylist();
            
            // 加载第一首歌
            loadSong(currentSongIndex);
            
            // 设置事件监听器
            setupEventListeners();
            
            // 初始化音频可视化
            initVisualizer();
        }

        // 渲染播放列表
        function renderPlaylist() {
            playlistEl.innerHTML = '';
            songs.forEach((song, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                if (index === currentSongIndex) {
                    li.classList.add('active');
                }
                
                li.innerHTML = `
                    <div class="playlist-item-index">${index + 1}</div>
                    <div class="playlist-item-info">
                        <div class="playlist-item-title">${song.title}</div>
                        <div class="playlist-item-artist">${song.artist}</div>
                    </div>
                    <div class="playlist-item-duration">${song.duration}</div>
                `;
                
                li.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong(currentSongIndex);
                    playSong();
                    updatePlaylist();
                });
                
                playlistEl.appendChild(li);
            });
        }

        // 更新播放列表高亮
        function updatePlaylist() {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 加载歌曲
        function loadSong(index) {
            const song = songs[index];
            audioPlayer.src = song.src;
            songTitleEl.textContent = song.title;
            songArtistEl.textContent = song.artist;
            albumArtImg.src = song.cover;
            updatePlaylist();
        }

        // 播放歌曲
        function playSong() {
            audioPlayer.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playPauseBtn.title = "暂停";
            albumArtEl.classList.add('playing');
            
            // 创建音符动画
            createNoteAnimation();
        }

        // 暂停歌曲
        function pauseSong() {
            audioPlayer.pause();
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            playPauseBtn.title = "播放";
            albumArtEl.classList.remove('playing');
        }

        // 切换播放/暂停
        function togglePlayPause() {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        }

        // 上一曲
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // 下一曲
        function nextSong() {
            if (isShuffling) {
                // 随机播放
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * songs.length);
                } while (newIndex === currentSongIndex && songs.length > 1);
                currentSongIndex = newIndex;
            } else {
                // 顺序播放
                currentSongIndex++;
                if (currentSongIndex >= songs.length) {
                    currentSongIndex = 0;
                }
            }
            loadSong(currentSongIndex);
            playSong();
        }

        // 切换单曲循环
        function toggleRepeat() {
            isRepeating = !isRepeating;
            repeatBtn.classList.toggle('active', isRepeating);
            audioPlayer.loop = isRepeating;
        }

        // 切换随机播放
        function toggleShuffle() {
            isShuffling = !isShuffling;
            shuffleBtn.classList.toggle('active', isShuffling);
        }

        // 更新进度条
        function updateProgress() {
            const { currentTime, duration } = audioPlayer;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            
            // 更新时间显示
            currentTimeEl.textContent = formatTime(currentTime);
            totalTimeEl.textContent = formatTime(duration);
        }

        // 设置进度
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }

        // 设置音量
        function setVolume() {
            audioPlayer.volume = volumeSlider.value / 100;
        }

        // 格式化时间
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // 初始化音频可视化
        function initVisualizer() {
            // 创建音频上下文
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            source = audioContext.createMediaElementSource(audioPlayer);
            
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            analyser.fftSize = 256;
            bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);
            
            // 创建可视化条
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                visualizerEl.appendChild(bar);
                bars.push(bar);
            }
            
            // 开始可视化
            visualize();
        }

        // 音频可视化
        function visualize() {
            if (!isPlaying) {
                requestAnimationFrame(visualize);
                return;
            }
            
            analyser.getByteFrequencyData(dataArray);
            
            for (let i = 0; i < bars.length; i++) {
                const bar = bars[i];
                const value = dataArray[i * Math.floor(bufferLength / bars.length)];
                const height = Math.max(5, value / 2);
                bar.style.height = `${height}px`;
                
                // 根据频率值改变颜色
                const hue = value / 255 * 120 + 180; // 从蓝色到红色
                bar.style.background = `linear-gradient(to top, hsl(${hue}, 100%, 50%), hsl(${hue + 30}, 100%, 50%))`;
            }
            
            requestAnimationFrame(visualize);
        }

        // 创建音符动画
        function createNoteAnimation() {
            if (!isPlaying) return;
            
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = '♪';
            note.style.left = `${Math.random() * 100}%`;
            note.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
            note.style.fontSize = `${Math.random() * 20 + 20}px`;
            
            notesContainer.appendChild(note);
            
            // 动画结束后移除元素
            setTimeout(() => {
                note.remove();
            }, 3000);
            
            // 每隔一段时间创建新的音符
            setTimeout(() => {
                createNoteAnimation();
            }, 200);
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 播放/暂停
            playPauseBtn.addEventListener('click', togglePlayPause);
            
            // 上一曲/下一曲
            prevBtn.addEventListener('click', prevSong);
            nextBtn.addEventListener('click', nextSong);
            
            // 进度条
            audioPlayer.addEventListener('timeupdate', updateProgress);
            progressBar.addEventListener('click', setProgress);
            
            // 音量控制
            volumeSlider.addEventListener('input', setVolume);
            
            // 循环和随机
            repeatBtn.addEventListener('click', toggleRepeat);
            shuffleBtn.addEventListener('click', toggleShuffle);
            
            // 歌曲结束
            audioPlayer.addEventListener('ended', () => {
                if (!isRepeating) {
                    nextSong();
                }
            });
            
            // 音频加载完成
            audioPlayer.addEventListener('loadedmetadata', () => {
                totalTimeEl.textContent = formatTime(audioPlayer.duration);
            });
        }

        // 初始化播放器
        window.addEventListener('load', initPlayer);
    </script>
</body>
