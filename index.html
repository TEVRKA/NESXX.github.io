<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人音乐空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style> 
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            padding: 20px;
            gap: 30px;
        }
        
        .player-section {
            flex: 1;
            min-width: 400px;
        }
        
        .upload-section {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .upload-box {
            border: 3px dashed #555;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .upload-box:hover {
            border-color: #ff8a00;
            background: rgba(255, 138, 0, 0.05);
        }
        
        .upload-box i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ff8a00;
        }
        
        .upload-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .upload-box p {
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        .player-container {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .album-art i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-info h3 {
            font-size: 1.2rem;
            color: #ff8a00;
            margin-bottom: 15px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border-radius: 3px;
            width: 0%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 25px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn.play-pause {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            width: 70px;
            height: 70px;
            font-size: 2.2rem;
        }
        
        .control-btn.play-pause:hover {
            transform: scale(1.05);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-container i {
            color: #aaa;
            font-size: 1.2rem;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #333;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
        }
        
        .lyrics-section {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff8a00;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lyrics-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            line-height: 2;
            text-align: center;
        }
        
        .lyrics-container .line {
            margin: 15px 0;
            transition: all 0.3s ease;
            opacity: 0.6;
        }
        
        .lyrics-container .line.active {
            color: #ff8a00;
            font-size: 1.4rem;
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.7);
        }
        
        .playlist-section {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .playlist-container {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .track:hover {
            background: rgba(255, 138, 0, 0.1);
        }
        
        .track.playing {
            background: rgba(218, 27, 96, 0.2);
        }
        
        .track-number {
            width: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .track-info-small {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-title {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }
        
        .track-artist {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .track-duration {
            color: #aaa;
            font-size: 0.9rem;
            margin-left: 15px;
        }
        
        .visualizer {
            height: 100px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
        }
        
        .bar {
            width: 6px;
            background: linear-gradient(to top, #ff8a00, #da1b60);
            border-radius: 3px 3px 0 0;
            height: 20%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.3); }
        }
        
        .bar:nth-child(1) { animation-delay: 0s; height: 30%; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 40%; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 80%; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 50%; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 70%; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 40%; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 90%; }
        .bar:nth-child(9) { animation-delay: 0.8s; height: 30%; }
        .bar:nth-child(10) { animation-delay: 0.9s; height: 60%; }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section, .lyrics-section {
                min-width: 100%;
            }
        }
        /* ...原CSS不变... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> 个人音乐空间</h1>
            <p class="subtitle">上传您的音乐文件，享受专业级的播放体验</p>
        </header>
        <div class="main-content">
            <div class="player-section">
                <div class="upload-section">
                    <div class="upload-box" id="upload-area">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>上传音频文件或加载GitHub路径</h3>
                        <p>拖放文件到此处或点击浏览</p>
                        <p>或者输入GitHub仓库路径，自动识别音频文件</p>
                        <p class="small">支持 MP3, WAV, OGG 格式</p>
                        <button class="btn" id="browse-btn">
                            <i class="fas fa-folder-open"></i> 选择文件
                        </button>
                        <input type="file" id="file-input" multiple accept="audio/*" style="display:none">
                        <div style="margin-top:15px;">
                            <input type="text" id="github-path-input" placeholder="如 owner/repo/path/to/dir" style="padding:8px;border-radius:5px;border:none;width:70%;">
                            <button class="btn" id="github-load-btn"><i class="fab fa-github"></i> 加载GitHub音频</button>
                        </div>
                    </div>
                </div>
                <div class="player-container">
                    <div class="now-playing">
                        <div class="album-art">
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="track-info">
                            <h2 id="current-title">选择歌曲开始播放</h2>
                            <h3 id="current-artist">个人音乐空间</h3>
                            <div class="progress-container">
                                <div class="progress-labels">
                                    <span id="current-time">0:00</span>
                                    <span id="total-time">0:00</span>
                                </div>
                                <div class="progress-bar" id="progress-bar">
                                    <div class="progress" id="progress"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="controls">
                        <button class="control-btn" id="prev-btn">
                            <i class="fas fa-step-backward"></i>
                        </button>
                        <button class="control-btn play-pause" id="play-pause-btn">
                            <i class="fas fa-play" id="play-icon"></i>
                        </button>
                        <button class="control-btn" id="next-btn">
                            <i class="fas fa-step-forward"></i>
                        </button>
                    </div>
                    <div class="volume-container">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-slider">
                    </div>
                    <div class="visualizer">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="playlist-section">
                    <div class="playlist-header">
                        <h3><i class="fas fa-list"></i> 播放列表</h3>
                        <span id="track-count">0 首歌曲</span>
                    </div>
                    <div class="playlist-container" id="playlist-container">
                        <!-- 播放列表通过JS动态生成 -->
                    </div>
                </div>
            </div>
            <div class="lyrics-section">
                <h3 class="section-title"><i class="fas fa-microphone-alt"></i> 歌词</h3>
                <div class="lyrics-container" id="lyrics-container">
                    <p>歌词将在播放时显示</p>
                    <p>请上传带有歌词的音频文件</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        // DOM元素
        const fileInput = document.getElementById('file-input');
        const uploadArea = document.getElementById('upload-area');
        const browseBtn = document.getElementById('browse-btn');
        const audioPlayer = new Audio();
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('current-time');
        const totalTimeEl = document.getElementById('total-time');
        const volumeSlider = document.getElementById('volume-slider');
        const playlistContainer = document.getElementById('playlist-container');
        const lyricsContainer = document.getElementById('lyrics-container');
        const currentTitleEl = document.getElementById('current-title');
        const currentArtistEl = document.getElementById('current-artist');
        const trackCountEl = document.getElementById('track-count');
        const githubPathInput = document.getElementById('github-path-input');
        const githubLoadBtn = document.getElementById('github-load-btn');

        // 播放列表和当前状态
        let playlist = [];
        let currentTrackIndex = 0;
        let lyrics = [];

        function init() {
            // 文件上传
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('drop', handleDrop);

            // 播放器控制
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);

            // 音频事件
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', playNext);
            audioPlayer.addEventListener('loadedmetadata', updateTrackInfo);
            audioPlayer.addEventListener('timeupdate', updateLyrics);

            // GitHub路径加载
            githubLoadBtn.addEventListener('click', loadGithubAudioFiles);

            // 设置初始音量
            audioPlayer.volume = volumeSlider.value;
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            processFiles(files);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.borderColor = '#ff8a00';
            uploadArea.style.backgroundColor = 'rgba(255, 138, 0, 0.1)';
        }

        function handleDrop(e) {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.style.borderColor = '#555';
            uploadArea.style.backgroundColor = 'rgba(0, 0, 0, 0.2)';
            processFiles(e.dataTransfer.files);
        }

        // 处理本地上传的文件
        function processFiles(files) {
            if (!files.length) return;
            playlist = [];
            let metaLoadedCount = 0;
            let pendingTracks = [];

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.type.startsWith('audio/')) {
                    const url = URL.createObjectURL(file);
                    pendingTracks.push({
                        title: file.name.replace(/\.[^/.]+$/, ""),
                        artist: "未知艺术家",
                        file: url,
                        duration: 0
                    });
                }
            }

            if (pendingTracks.length === 0) return;

            // 批量加载音频元数据获取duration
            pendingTracks.forEach((track, idx) => {
                const tmpAudio = new Audio();
                tmpAudio.src = track.file;
                tmpAudio.preload = "metadata";
                tmpAudio.addEventListener("loadedmetadata", function() {
                    track.duration = tmpAudio.duration;
                    metaLoadedCount++;
                    if (metaLoadedCount === pendingTracks.length) {
                        playlist = pendingTracks;
                        updatePlaylist();
                        trackCountEl.textContent = `${playlist.length} 首歌曲`;
                        if (playlist.length > 0) {
                            currentTrackIndex = 0;
                            loadTrack(currentTrackIndex);
                            playTrack();
                        }
                    }
                });
            });
        }

        // Github 仓库路径识别并加载音频文件
        async function loadGithubAudioFiles() {
            const path = githubPathInput.value.trim();
            if (!path) return alert("NESXX.github.io/audio/");
            // 解析路径 owner/repo/path...
            const pathParts = path.split('/');
            if (pathParts.length < 2) {
                alert('NESXX.github.io/audio/');
                return;
            }
            const owner = pathParts[0];
            const repo = pathParts[1];
            const repoPath = pathParts.slice(2).join('/');

            // 获取目录内容
            let apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${repoPath}`;
            try {
                const res = await fetch(apiUrl, {headers: { 'Accept': 'application/vnd.github.v3+json' }});
                if (!res.ok) throw new Error("GitHub API请求失败");
                const files = await res.json();
                let audioFiles = files.filter(f =>
                    f.type === 'file' &&
                    /\.(mp3|wav|ogg)$/i.test(f.name)
                );
                if (audioFiles.length === 0) {
                    alert("指定路径没有发现音频文件");
                    return;
                }
                // 生成播放列表（直接使用raw.githubusercontent.com地址）
                playlist = audioFiles.map(file => ({
                    title: file.name.replace(/\.[^/.]+$/, ""),
                    artist: "GitHub仓库",
                    file: file.download_url,
                    duration: 0
                }));
                trackCountEl.textContent = `${playlist.length} 首歌曲`;
                updatePlaylist();
                currentTrackIndex = 0;
                loadTrack(currentTrackIndex);
                playTrack();
            } catch (e) {
                alert("加载失败：" + e.message);
            }
        }

        function updatePlaylist() {
            playlistContainer.innerHTML = '';
            playlist.forEach((track, index) => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                if (index === currentTrackIndex) trackEl.classList.add('playing');
                trackEl.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info-small">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                    <div class="track-duration">${formatTime(track.duration)}</div>
                `;
                trackEl.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                    updatePlaylist();
                });
                playlistContainer.appendChild(trackEl);
            });
        }

        function loadTrack(index) {
            const track = playlist[index];
            audioPlayer.src = track.file;
            audioPlayer.load();
            currentTitleEl.textContent = track.title;
            currentArtistEl.textContent = track.artist;
            generateLyrics(track.title);
        }

        function playTrack() {
            audioPlayer.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
        }
        function pauseTrack() {
            audioPlayer.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
        }
        function togglePlayPause() {
            if (audioPlayer.paused) playTrack();
            else pauseTrack();
        }
        function playPrevious() {
            currentTrackIndex--;
            if (currentTrackIndex < 0) currentTrackIndex = playlist.length - 1;
            loadTrack(currentTrackIndex);
            playTrack();
            updatePlaylist();
        }
        function playNext() {
            currentTrackIndex++;
            if (currentTrackIndex >= playlist.length) currentTrackIndex = 0;
            loadTrack(currentTrackIndex);
            playTrack();
            updatePlaylist();
        }
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (clickX / width) * duration;
        }
        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            if (!isNaN(duration)) {
                totalTimeEl.textContent = formatTime(duration);
                playlist[currentTrackIndex].duration = duration;
            }
        }
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
        }
        function updateTrackInfo() {
            const track = playlist[currentTrackIndex];
            if (track) {
                track.duration = audioPlayer.duration;
                updatePlaylist();
            }
        }

        function generateLyrics(title) {
            lyrics = [
                { time: 5, text: `欢迎使用 ${title}` },
                { time: 10, text: "这是专业的音频播放器" },
                { time: 15, text: "支持歌词同步显示功能" },
                { time: 20, text: "拖放上传您的音乐文件，或加载GitHub路径" },
                { time: 25, text: "享受高品质的音乐体验" },
                { time: 30, text: "上一曲，下一曲自由切换" },
                { time: 35, text: "音量控制随心所欲" },
                { time: 40, text: "进度条精准定位" },
                { time: 45, text: "播放列表一目了然" },
                { time: 50, text: "感谢使用本播放器" },
                { time: 55, text: "音乐让生活更美好" },
                { time: 60, text: "享受这一刻的旋律" }
            ];
            updateLyricsDisplay();
        }

        function updateLyrics() {
            const currentTime = audioPlayer.currentTime;
            let activeLine = -1;
            for (let i = 0; i < lyrics.length; i++) {
                if (currentTime >= lyrics[i].time) {
                    activeLine = i;
                } else {
                    break;
                }
            }
            const lyricsLines = lyricsContainer.querySelectorAll('.line');
            lyricsLines.forEach((line, index) => {
                if (index === activeLine) {
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                }
            });
        }
        function updateLyricsDisplay() {
            lyricsContainer.innerHTML = '';
            lyrics.forEach(item => {
                const line = document.createElement('div');
                line.className = 'line';
                line.textContent = item.text;
                lyricsContainer.appendChild(line);
            });
        }
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        init();
    </script>
</body>
</html>
