    <script>

            { title: "MY ALL", artist: "æ»¨å´æ­¥", file: "./audio/MY ALL - æ»¨å´æ­¥.mp3" },

            { title: "Take Me Hand", artist: "DAISHI DANCEã€CÃ©cile Corbel", file: "./audio/Take Me Hand - DAISHI DANCEã€CÃ©cile Corbel.mp3" },
            { title: "The Mass (Album Version)", artist: "Era", file: "./audio/The Mass (Album Version) - Era.mp3" },
            { title: "This Is It", artist: "", file: "./audio/This Is It.mp3" },
            { title: "å…³å±±é…’ (DJåé¾™ç‰ˆ)", artist: "", file: "./audio/å…³å±±é…’ (DJåé¾™ç‰ˆ).mp3" },
            { title: "å¥‡è¿¹å†ç°", artist: "", file: "./audio/å¥‡è¿¹å†ç°.mp3" },
            { title: "å¼±æ°´ä¸‰åƒ (æ¢¨èŠ±é£˜è½åœ¨ä½ çª—å‰)", artist: "", file: "./audio/å¼±æ°´ä¸‰åƒ (æ¢¨èŠ±é£˜è½åœ¨ä½ çª—å‰).mp3" },
            { title: "æ¢æ•…çŸ¥ (è¶…æ¢¦å¹»DJç‰ˆ)", artist: "", file: "./audio/æ¢æ•…çŸ¥ (è¶…æ¢¦å¹»DJç‰ˆ).mp3" },
            { title: "æ²ˆå›­å¤– (DJç‰ˆ)", artist: "", file: "./audio/æ²ˆå›­å¤– (DJç‰ˆ).mp3" },
            { title: "æ¸¸äº¬ (ç‡ƒæƒ…ç‰ˆ)", artist: "", file: "./audio/æ¸¸äº¬ (ç‡ƒæƒ…ç‰ˆ).mp3" },
            { title: "è¶…å…½æ­¦è£…", artist: "", file: "./audio/è¶…å…½æ­¦è£….mp3" }
        ];
        
        let currentSongIndex = 0;
        let isPlaying = false;
        let isLooping = false;
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;
        
        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const loopBtn = document.getElementById('loopBtn');
        const visualizer = document.getElementById('visualizer');
        const notesContainer = document.getElementById('notesContainer');
        const songInfo = document.getElementById('songInfo');
        const playlist = document.getElementById('playlist');

        // åˆ›å»ºéŸ³æ¡å¯è§†åŒ–
        function createVisualizerBars() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 32; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = '5px';

        // åˆå§‹åŒ–æ’­æ”¾åˆ—è¡¨
        function initPlaylist() {
            playlist.innerHTML = '';
            songs.forEach((song, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                if (index === currentSongIndex) {
                    item.classList.add('active');
                }
                item.textContent = `${song.title}${song.artist ? ' - ' + song.artist : ''}`;
                item.addEventListener('click', () => {
                    currentSongIndex = index;
                    loadSong();
                    playSong();
                });
                playlist.appendChild(item);
            });
        }
        
        // åŠ è½½å½“å‰æ­Œæ›²
        function loadSong() {
            const song = songs[currentSongIndex];
            audioPlayer.src = song.file;
            
            let displayTitle = song.title;
            if (song.artist) {
                displayTitle += ` - ${song.artist}`;
            }
            songInfo.textContent = displayTitle;
            
            // æ›´æ–°æ’­æ”¾åˆ—è¡¨é«˜äº®
            document.querySelectorAll('.playlist-item').forEach((item, index) => {
                if (index === currentSongIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // æ’­æ”¾æ­Œæ›²
        function playSong() {
            audioPlayer.play();
            isPlaying = true;
            playBtn.textContent = 'â¸';
            setupAudioContext();
            startVisualization();
        }
        
        // æš‚åœæ­Œæ›²
        function pauseSong() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.textContent = 'â–¶';
            cancelAnimationFrame(animationId);
        }
        
        // ä¸‹ä¸€é¦–
        function nextSong() {
            currentSongIndex++;
            if (currentSongIndex > songs.length - 1) {
                currentSongIndex = 0;
            }
            loadSong();
            if (isPlaying) {
                playSong();
            }
        }
        
        // ä¸Šä¸€é¦–
        function prevSong() {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            loadSong();
            if (isPlaying) {
                playSong();
            }
        }
        
        // åˆ‡æ¢å•æ›²å¾ªç¯
        function toggleLoop() {
            isLooping = !isLooping;
            audioPlayer.loop = isLooping;
            loopBtn.style.background = isLooping ? '#FF9800' : '#4CAF50';
        }
        
        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }
        
        // è®¾ç½®éŸ³é¢‘ä¸Šä¸‹æ–‡ç”¨äºå¯è§†åŒ–
        function setupAudioContext() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audioPlayer);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                analyser.fftSize = 64;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
            } catch (e) {
                console.log("éŸ³é¢‘å¯è§†åŒ–ä¸å¯ç”¨");
            }
        }
        
        // å¼€å§‹å¯è§†åŒ–
        function startVisualization() {
            if (!analyser) return;
            
            function updateVisualizer() {
                if (!isPlaying) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                // æ›´æ–°éŸ³æ¡
                const bars = document.querySelectorAll('.bar');
                for (let i = 0; i < bars.length; i++) {
                    if (i < dataArray.length) {
                        const value = dataArray[i];
                        // æ ¹æ®éŸ³é¢‘æ•°æ®è°ƒæ•´éŸ³æ¡é«˜åº¦
                        const height = value / 2;
                        bars[i].style.height = `${Math.max(height, 5)}px`;
                    }
                }
                
                // éšæœºç”ŸæˆéŸ³ç¬¦
                if (Math.random() > 0.7) {
                    createNote();
                }
                
                animationId = requestAnimationFrame(updateVisualizer);
            }
            
            updateVisualizer();
        }
        
        // åˆ›å»ºæµ®åŠ¨éŸ³ç¬¦
        function createNote() {
            const note = document.createElement('div');
            note.className = 'note';
            note.textContent = ['â™ª', 'â™«', 'â™­', 'â™ª', 'â™«'][Math.floor(Math.random() * 5)];
            note.style.left = `${Math.random() * 100}%`;
            notesContainer.appendChild(note);
            
            // ç§»é™¤å®ŒæˆåŠ¨ç”»çš„éŸ³ç¬¦
            setTimeout(() => {
                note.remove();
            }, 3000);
        }
        
        // äº‹ä»¶ç›‘å¬å™¨
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                pauseSong();
            } else {
                playSong();
            }
        });
        
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        loopBtn.addEventListener('click', toggleLoop);
        
        // è¿›åº¦æ¡æ›´æ–°
        audioPlayer.addEventListener('timeupdate', () => {
            const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progress.style.width = `${percent}%` || '0%';
            currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        });
        
        // æ­Œæ›²ç»“æŸæ—¶çš„å¤„ç†
        audioPlayer.addEventListener('ended', () => {
            if (!isLooping) {

            } else {

        });
        
        // éŸ³é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆåæ›´æ–°æ—¶é•¿
        audioPlayer.addEventListener('loadedmetadata', () => {

        // åˆå§‹åŒ–
        createVisualizerBars();
