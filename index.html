<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人音乐空间</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1a3d, #4a0a0a, #0f1a3d);
            color: #fff;
            min-height: 100vh;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景动画元素 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,138,0,0.15) 0%, transparent 70%);
            animation: float 15s infinite linear;
        }
        
        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -50px;
            left: -50px;
            animation-delay: 0s;
        }
        
        .circle:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: -30px;
            right: 20%;
            animation-delay: -5s;
            animation-duration: 20s;
        }
        
        .circle:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            right: -30px;
            animation-delay: -10s;
            animation-duration: 25s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 100px) rotate(360deg);
            }
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 10, 20, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        header {
            background: linear-gradient(to right, rgba(26, 42, 108, 0.6), rgba(178, 31, 31, 0.6));
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
        }
        
        header h1 {
            font-size: 2rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #ff8a00, #ff416c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-shadow: 0 2px 10px rgba(218, 27, 96, 0.3);
        }
        
        .player {
            padding: 20px 15px;
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            animation: slideIn 0.6s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7);
            flex-shrink: 0;
            position: relative;
            transition: transform 0.3s ease;
        }
        
        .album-art:hover {
            transform: scale(1.03);
        }
        
        .album-art::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.7) 100%);
        }
        
        .album-art i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }
        
        .track-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-info h2 {
            font-size: 1.4rem;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #fff;
        }
        
        .track-info h3 {
            font-size: 1rem;
            color: #ff9e5e;
            margin-bottom: 15px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* 进度条容器 - 修改为独立于track-info */
        .player-progress-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.85rem;
            color: #ddd;
        }
        
        .progress-bar {
            height: 10px;
            background: rgba(60, 60, 70, 0.8);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border-radius: 5px;
            width: 0%;
            position: relative;
            transition: width 0.1s linear;
        }
        
        .progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 25px 0;
            position: relative;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.08);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .control-btn.play-pause {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            width: 70px;
            height: 70px;
            font-size: 2rem;
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.5);
        }
        
        .control-btn.play-pause:hover {
            transform: scale(1.12);
            box-shadow: 0 10px 25px rgba(218, 27, 96, 0.6);
        }
        
        .play-mode {
            display: flex;
            gap: 15px;
            width: 100%;
            justify-content: center;
            margin-top: 15px;
        }
        
        .mode-btn {
            background: none;
            border: none;
            color: #aaa;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        
        .mode-btn:hover, .mode-btn.active {
            color: #ff8a00;
            transform: scale(1.1);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 15px;
            justify-content: center;
            width: 100%;
        }
        
        .volume-container i {
            color: #aaa;
            font-size: 1.1rem;
            width: 20px;
            transition: color 0.3s;
        }
        
        .volume-slider {
            width: 60%;
            -webkit-appearance: none;
            height: 6px;
            border-radius: 5px;
            background: rgba(60, 60, 70, 0.8);
            outline: none;
            transition: all 0.3s;
        }
        
        .volume-slider:hover {
            background: rgba(80, 80, 90, 0.8);
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }
        
        .volume-slider::-webkit-slider-thumb:hover {
            background: #ff9e5e;
            transform: scale(1.2);
        }
        
        .visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 70px;
            margin-top: 20px;
            gap: 4px;
        }
        
        .bar {
            width: 6px;
            background: linear-gradient(to top, #ff8a00, #da1b60);
            border-radius: 3px 3px 0 0;
            height: 20%;
            animation: pulse 1.5s infinite ease-in-out;
            opacity: 0.8;
            transition: height 0.2s ease;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scaleY(1); opacity: 0.8; }
            50% { transform: scaleY(0.3); opacity: 0.4; }
        }
        
        .bar:nth-child(1) { animation-delay: 0s; height: 30%; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 40%; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 80%; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 50%; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 70%; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 40%; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 90%; }
        .bar:nth-child(9) { animation-delay: 0.8s; height: 30%; }
        .bar:nth-child(10) { animation-delay: 0.9s; height: 60%; }
        
        .playlist {
            margin-top: 25px;
            padding: 20px 15px;
            background: rgba(20, 20, 30, 0.7);
            border-radius: 15px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.4), 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.8s 0.2s both;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }
        
        .playlist-header h3 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ff8a00;
        }
        
        .playlist-container {
            max-height: 250px;
            overflow-y: auto;
            border-radius: 10px;
            padding-right: 5px;
        }
        
        .playlist-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .playlist-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .playlist-container::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, #ff8a00, #da1b60);
            border-radius: 3px;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            cursor: pointer;
            transition: all 0.25s ease;
            border-radius: 8px;
            margin: 4px 0;
            background: rgba(30, 30, 40, 0.5);
            -webkit-tap-highlight-color: transparent;
        }
        
        .track:hover {
            background: rgba(255, 138, 0, 0.2);
            transform: translateX(5px);
        }
        
        .track.playing {
            background: linear-gradient(to right, rgba(218, 27, 96, 0.3), transparent);
            box-shadow: 0 4px 10px rgba(218, 27, 96, 0.2);
        }
        
        .track-number {
            width: 25px;
            color: #ff8a00;
            font-size: 0.95rem;
            font-weight: 500;
            text-align: center;
            margin-right: 8px;
        }
        
        .track-info-small {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
        }
        
        .track-title {
            font-size: 1rem;
            margin-bottom: 3px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-artist {
            font-size: 0.85rem;
            color: #bbb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-duration {
            color: #ff8a00;
            font-size: 0.85rem;
            margin-left: 10px;
            font-weight: 500;
            min-width: 40px;
            text-align: right;
        }
        
        /* 媒体查询 - 针对小屏幕优化 */
        @media (max-width: 700px) {
            .now-playing {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .album-art {
                margin: 0 auto;
                width: 140px;
                height: 140px;
            }
            
            .album-art i {
                font-size: 3.5rem;
            }
            
            .track-info {
                width: 100%;
            }
            
            .track-info h2 {
                font-size: 1.5rem;
            }
            
            .track-info h3 {
                font-size: 1.1rem;
            }
            
            /* 进度条容器在移动设备上保持全宽 */
            .player-progress-container {
                width: 100%;
                margin-top: 10px;
            }
            
            .controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.4rem;
            }
            
            .control-btn.play-pause {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
            
            .play-mode {
                margin-top: 15px;
                gap: 20px;
            }
            
            .mode-btn {
                font-size: 1.3rem;
            }
            
            .visualizer {
                height: 60px;
                margin-top: 15px;
            }
            
            .bar {
                width: 5px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            header {
                padding: 15px 10px;
            }
            
            header h1 {
                font-size: 1.6rem;
            }
            
            .player {
                padding: 15px 10px;
            }
            
            .album-art {
                width: 120px;
                height: 120px;
            }
            
            .album-art i {
                font-size: 3rem;
            }
            
            .track-info h2 {
                font-size: 1.3rem;
            }
            
            .track-info h3 {
                font-size: 1rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .control-btn.play-pause {
                width: 55px;
                height: 55px;
                font-size: 1.6rem;
            }
            
            .play-mode {
                gap: 15px;
            }
            
            .mode-btn {
                font-size: 1.1rem;
            }
            
            .volume-slider {
                width: 50%;
            }
            
            .playlist {
                padding: 15px 10px;
                margin-top: 20px;
            }
            
            .playlist-header h3 {
                font-size: 1.1rem;
            }
            
            .track {
                padding: 10px;
            }
            
            .track-title {
                font-size: 0.95rem;
            }
            
            .track-artist {
                font-size: 0.8rem;
            }
            
            .track-duration {
                font-size: 0.8rem;
            }
            
            /* 在非常小的屏幕上隐藏可视化器 */
            @media (max-width: 350px) {
                .visualizer {
                    display: none;
                }
            }
        }
        
        /* 针对横屏模式的优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                max-height: 95vh;
                overflow-y: auto;
            }
            
            .visualizer {
                display: none;
            }
            
            .playlist {
                margin-top: 15px;
            }
            
            .playlist-container {
                max-height: 150px;
            }
        }
    </style>
</head>

        let currentTrackIndex = 0;
        let isPlaying = false;
        let playMode = 'order'; // order, random, repeat
        
        // 初始化可视化条
        function initVisualizer() {
            visualizer.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                visualizer.appendChild(bar);
            }
        }
        
        // 更新可视化效果
        function updateVisualizer() {
            if (!isPlaying) return;
            
            const bars = document.querySelectorAll('.bar');
            bars.forEach(bar => {
                const randomHeight = 20 + Math.random() * 80;
                bar.style.height = `${randomHeight}%`;
            });
            
            requestAnimationFrame(updateVisualizer);
        }
        
        // 初始化事件监听
        function init() {
            // 播放器控制
            playPauseBtn.addEventListener('click', togglePlayPause);
            prevBtn.addEventListener('click', playPrevious);
            nextBtn.addEventListener('click', playNext);
            progressBar.addEventListener('click', setProgress);
            volumeSlider.addEventListener('input', setVolume);
            
            // 播放模式
            modeOrderBtn.addEventListener('click', () => setPlayMode('order'));
            modeRandomBtn.addEventListener('click', () => setPlayMode('random'));
            modeRepeatBtn.addEventListener('click', () => setPlayMode('repeat'));
            
            // 音频事件
            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', handleTrackEnd);
            audioPlayer.addEventListener('loadedmetadata', updateTrackInfo);
            
            // 设置初始音量
            audioPlayer.volume = volumeSlider.value;
            
            // 初始化可视化
            initVisualizer();
            
            // 加载播放列表
            updatePlaylist();
            trackCountEl.textContent = `${playlist.length} 首歌曲`;
            
            // 加载第一首曲目
            loadTrack(currentTrackIndex);
        }
        
        // 设置播放模式
        function setPlayMode(mode) {
            playMode = mode;
            
            // 更新UI
            modeOrderBtn.classList.toggle('active', mode === 'order');
            modeRandomBtn.classList.toggle('active', mode === 'random');
            modeRepeatBtn.classList.toggle('active', mode === 'repeat');
        }
        
        // 更新播放列表显示
        function updatePlaylist() {
            playlistContainer.innerHTML = '';
            
            playlist.forEach((track, index) => {
                const trackEl = document.createElement('div');
                trackEl.className = 'track';
                if (index === currentTrackIndex) {
                    trackEl.classList.add('playing');
                }
                
                trackEl.innerHTML = `
                    <div class="track-number">${index + 1}</div>
                    <div class="track-info-small">
                        <div class="track-title">${track.title}</div>
                        <div class="track-artist">${track.artist}</div>
                    </div>
                    <div class="track-duration">${formatTime(track.duration)}</div>
                `;
                
                trackEl.addEventListener('click', () => {
                    currentTrackIndex = index;
                    loadTrack(currentTrackIndex);
                    playTrack();
                    updatePlaylist();
                });
                
                playlistContainer.appendChild(trackEl);
            });
        }
        
        // 加载音轨
        function loadTrack(index) {
            const track = playlist[index];
            audioPlayer.src = track.file;
            audioPlayer.load();
            
            currentTitleEl.textContent = track.title;
            currentArtistEl.textContent = track.artist;
            progress.style.width = '0%';
            currentTimeEl.textContent = '0:00';
        }
        
        // 播放音轨
        function playTrack() {
            audioPlayer.play();
            playIcon.classList.remove('fa-play');
            playIcon.classList.add('fa-pause');
            isPlaying = true;
            updateVisualizer();
        }
        
        // 暂停音轨
        function pauseTrack() {
            audioPlayer.pause();
            playIcon.classList.remove('fa-pause');
            playIcon.classList.add('fa-play');
            isPlaying = false;
        }
        
        // 切换播放/暂停
        function togglePlayPause() {
            if (audioPlayer.paused) {
                playTrack();
            } else {
                pauseTrack();
            }
        }
        
        // 播放上一首
        function playPrevious() {
            currentTrackIndex--;
            if (currentTrackIndex < 0) {
                currentTrackIndex = playlist.length - 1;
            }
            loadTrack(currentTrackIndex);
            playTrack();
            updatePlaylist();
        }
        
        // 播放下一首
        function playNext() {
            if (playMode === 'random') {
                currentTrackIndex = Math.floor(Math.random() * playlist.length);
            } else {
                currentTrackIndex++;
                if (currentTrackIndex >= playlist.length) {
                    currentTrackIndex = 0;
                }
            }
            
            loadTrack(currentTrackIndex);
            playTrack();
            updatePlaylist();
        }
        
        // 处理音轨结束
        function handleTrackEnd() {
            if (playMode === 'repeat') {
                audioPlayer.currentTime = 0;
                audioPlayer.play();
            } else {
                playNext();
            }
        }
        
        // 设置进度
        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;
            
            if (isNaN(duration)) return;
            
            audioPlayer.currentTime = (clickX / width) * duration;
        }
        
        // 更新进度条
        function updateProgress() {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            
            if (isNaN(duration)) return;
            
            const progressPercent = (currentTime / duration) * 100;
            
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
            totalTimeEl.textContent = formatTime(duration);
            
            // 更新当前歌曲的时长（如果尚未设置）
            if (!playlist[currentTrackIndex].duration) {
                playlist[currentTrackIndex].duration = duration;
                updatePlaylist();
            }
        }
        
        // 设置音量
        function setVolume() {
            audioPlayer.volume = volumeSlider.value;
        }
        
        // 更新音轨信息
        function updateTrackInfo() {
            const track = playlist[currentTrackIndex];
            if (track) {
                track.duration = audioPlayer.duration;
                updatePlaylist();
            }
        }
        
        // 格式化时间 (秒 -> MM:SS)
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // 初始化应用
        init();
        
        // 添加动画效果
        document.querySelectorAll('.track').forEach((track, index) => {
            track.style.animation = `fadeIn 0.5s ${index * 0.1}s both`;
        });
    </script>
</body>
