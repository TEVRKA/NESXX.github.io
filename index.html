<!DOCTYPE html>
<html>
<head>
    <title>ÊàëÁöÑÈü≥È¢ëÊí≠ÊîæÂô®</title>
    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        header {
            background: rgba(0, 0, 0, 0.4);
            padding: 20px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            display: flex;
            padding: 20px;
            gap: 30px;
        }
        
        .player-section {
            flex: 1;
            min-width: 400px;
        }
        
        .upload-section {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .upload-box {
            border: 3px dashed #555;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .upload-box:hover {
            border-color: #ff8a00;
            background: rgba(255, 138, 0, 0.05);
        }
        
        .upload-box i {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ff8a00;
        }
        
        .upload-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .upload-box p {
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .btn {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        .player-container {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .now-playing {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .album-art {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .album-art i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2);
        }
        
        .track-info {
            flex: 1;
        }
        
        .track-info h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-info h3 {
            font-size: 1.2rem;
            color: #ff8a00;
            margin-bottom: 15px;
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .progress-bar {
            height: 6px;
            background: #333;
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            border-radius: 3px;
            width: 0%;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin: 25px 0;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn.play-pause {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            width: 70px;
            height: 70px;
            font-size: 2.2rem;
        }
        
        .control-btn.play-pause:hover {
            transform: scale(1.05);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-container i {
            color: #aaa;
            font-size: 1.2rem;
        }
        
        .volume-slider {
            width: 100px;
            -webkit-appearance: none;
            height: 5px;
            border-radius: 5px;
            background: #333;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ff8a00;
            cursor: pointer;
        }
        
        .lyrics-section {
            flex: 1;
            min-width: 300px;
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ff8a00;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .lyrics-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 1.2rem;
            line-height: 2;
            text-align: center;
        }
        
        .lyrics-container .line {
            margin: 15px 0;
            transition: all 0.3s ease;
            opacity: 0.6;
        }
        
        .lyrics-container .line.active {
            color: #ff8a00;
            font-size: 1.4rem;
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.7);
        }
        
        .playlist-section {
            background: rgba(30, 30, 40, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .playlist-container {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .track {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .track:hover {
            background: rgba(255, 138, 0, 0.1);
        }
        
        .track.playing {
            background: rgba(218, 27, 96, 0.2);
        }
        
        .track-number {
            width: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .track-info-small {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-title {
            font-size: 1.1rem;
            margin-bottom: 3px;
        }
        
        .track-artist {
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .track-duration {
            color: #aaa;
            font-size: 0.9rem;
            margin-left: 15px;
        }
        
        .visualizer {
            height: 100px;
            margin-top: 20px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 3px;
        }
        
        .bar {
            width: 6px;
            background: linear-gradient(to top, #ff8a00, #da1b60);
            border-radius: 3px 3px 0 0;
            height: 20%;
            animation: pulse 1.5s infinite ease-in-out;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.3); }
        }
        
        .bar:nth-child(1) { animation-delay: 0s; height: 30%; }
        .bar:nth-child(2) { animation-delay: 0.1s; height: 60%; }
        .bar:nth-child(3) { animation-delay: 0.2s; height: 40%; }
        .bar:nth-child(4) { animation-delay: 0.3s; height: 80%; }
        .bar:nth-child(5) { animation-delay: 0.4s; height: 50%; }
        .bar:nth-child(6) { animation-delay: 0.5s; height: 70%; }
        .bar:nth-child(7) { animation-delay: 0.6s; height: 40%; }
        .bar:nth-child(8) { animation-delay: 0.7s; height: 90%; }
        .bar:nth-child(9) { animation-delay: 0.8s; height: 30%; }
        .bar:nth-child(10) { animation-delay: 0.9s; height: 60%; }
        
        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section, .lyrics-section {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>üéµ ÊàëÁöÑÈü≥‰πêÁ©∫Èó¥</h1>
    
    <div class="player">
        <div id="now-playing">ÈÄâÊã©Ê≠åÊõ≤ÂºÄÂßãÊí≠Êîæ</div>
        <audio id="audio-player" controls></audio>
        
        <div class="playlist">
            <h3>Êí≠ÊîæÂàóË°®</h3>
            <div id="playlist-container">
                <!-- Êí≠ÊîæÂàóË°®ÈÄöËøáJSÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>
    </div>

    <script>
        // Èü≥È¢ëÊñá‰ª∂ÂàóË°®ÔºàÊõøÊç¢Êàê‰Ω†ÁöÑÈü≥È¢ëURLÔºâ
        const playlist = [
            {
                title: "Take Me Hand - DAISHI DANCE„ÄÅC√©cile Corbel.mp3",
                artist: "DAISHI DANCE / C√©cile Corbel",
                file: "audio/Take Me Hand - DAISHI DANCE„ÄÅC√©cile Corbel.mp3" // ÊõøÊç¢‰∏∫‰Ω†ÁöÑÈü≥È¢ëË∑ØÂæÑ
            },
            {
                title: "MY ALL - Êª®Â¥éÊ≠•.mp3",
                artist: "Êª®Â¥éÊ≠•",
                file: "audio/MY ALL - Êª®Â¥éÊ≠•.mp3" // GitHubÊîØÊåÅMP3/OGG/WAVÊ†ºÂºè
            },
            {
                title: "The Mass (Album Version) - Era.mp3", 
                artist: "(Album Version) - Era", 
                file: "audio/The Mass (Album Version) - Era.mp3" 
            },
            {
                title: "Nijamena (From Sita) - Anurag Kulkarni„ÄÅAnup Rubens.mp3", 
                artist: "", 
                file: "audio/Nijamena (From Sita) - Anurag Kulkarni„ÄÅAnup Rubens.mp3" 
            },
            {
                title: "H√•ll om mig - Nanne.mp3", 
                artist: "", 
                file: "audio/H√•ll om mig - Nanne.mp3" 
            }
        ];

        const audioPlayer = document.getElementById('audio-player');
        const nowPlaying = document.getElementById('now-playing');
        const playlistContainer = document.getElementById('playlist-container');

        // ÁîüÊàêÊí≠ÊîæÂàóË°®
        playlist.forEach((track, index) => {
            const trackEl = document.createElement('div');
            trackEl.className = 'track';
            trackEl.innerHTML = `${track.title} - <i>${track.artist}</i>`;
            trackEl.onclick = () => playTrack(index);
            playlistContainer.appendChild(trackEl);
        });

        // Êí≠ÊîæÂáΩÊï∞
        function playTrack(index) {
            const track = playlist[index];
            audioPlayer.src = track.file;
            audioPlayer.play();
            nowPlaying.textContent = `Ê≠£Âú®Êí≠Êîæ: ${track.title} - ${track.artist}`;
            
            // Êõ¥Êñ∞È´ò‰∫ÆÊòæÁ§∫
            document.querySelectorAll('.track').forEach(el => el.classList.remove('playing'));
            playlistContainer.children[index].classList.add('playing');
        }

        // Ëá™Âä®Êí≠Êîæ‰∏ã‰∏ÄÈ¶ñ
        audioPlayer.addEventListener('ended', () => {
            const currentIndex = Array.from(playlistContainer.children).findIndex(
                el => el.classList.contains('playing')
            );
            const nextIndex = (currentIndex + 1) % playlist.length;
            playTrack(nextIndex);
        });
    </script>
</body>
</html>
