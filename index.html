<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>个人音乐空间</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body {
      background: linear-gradient(135deg, #0f1a3d, #4a0a0a, #0f1a3d);
      color: #fff;
      min-height: 100vh;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    /* 背景动画 */
    .bg-animation {
      position: absolute;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,138,0,0.15), transparent 70%);
      animation: float 15s infinite linear;
    }
    .circle:nth-child(1) { width: 300px; height: 300px; top: -50px; left: -50px; }
    .circle:nth-child(2) { width: 200px; height: 200px; bottom: -30px; right: 20%; animation-duration: 20s; animation-delay: -5s; }
    .circle:nth-child(3) { width: 150px; height: 150px; top: 30%; right: -30px; animation-duration: 25s; animation-delay: -10s; }
    @keyframes float {
      to { transform: translate(100px, 100px) rotate(360deg); }
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(10,10,20,0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      z-index: 10;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
    }

    header {
      background: linear-gradient(to right, rgba(26,42,108,0.6), rgba(178,31,31,0.6));
      padding: 20px 15px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.15);
      position: relative;
    }
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(to right, #ff8a00, #da1b60);
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 5px;
      background: linear-gradient(to right, #ff8a00, #ff416c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      text-shadow: 0 2px 10px rgba(218,27,96,0.3);
    }

    .player { padding: 20px 15px; }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
      animation: slideIn 0.6s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
    }

    .album-art {
      width: 120px; height: 120px;
      border-radius: 12px;
      background: linear-gradient(45deg, #1a2a6c, #b21f1f);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.7);
      flex-shrink: 0;
      position: relative;
      transition: transform 0.3s;
    }
    .album-art:hover { transform: scale(1.03); }
    .album-art::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.7));
    }
    .album-art i {
      font-size: 3rem;
      color: rgba(255,255,255,0.3);
      z-index: 1;
    }

    .track-info h2 {
      font-size: 1.4rem;
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    .track-info h3 {
      font-size: 1rem;
      color: #ff9e5e;
      margin-bottom: 15px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-progress-container { width: 100%; margin-bottom: 20px; }
    .progress-labels {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 0.85rem;
      color: #ddd;
    }
    .progress-bar {
      height: 10px;
      background: rgba(60,60,70,0.8);
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
    }
    .progress {
      height: 100%;
      background: linear-gradient(to right, #ff8a00, #da1b60);
      border-radius: 5px;
      width: 0%;
      position: relative;
      transition: width 0.1s linear;
    }
    .progress::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      animation: shimmer 1.5s infinite;
    }
    @keyframes shimmer {
      to { transform: translateX(100%); }
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 25px 0;
      flex-wrap: wrap;
    }
    .control-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .control-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.08);
      box-shadow: 0 7px 20px rgba(0,0,0,0.4);
    }
    .play-pause {
      background: linear-gradient(to right, #ff8a00, #da1b60);
      width: 70px;
      height: 70px;
      font-size: 2rem;
      box-shadow: 0 8px 20px rgba(218,27,96,0.5);
    }
    .play-pause:hover {
      transform: scale(1.12);
      box-shadow: 0 10px 25px rgba(218,27,96,0.6);
    }

    .play-mode {
      display: flex;
      gap: 15px;
      width: 100%;
      justify-content: center;
      margin-top: 15px;
    }
    .mode-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }
    .mode-btn:hover, .mode-btn.active { color: #ff8a00; transform: scale(1.1); }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 15px;
      justify-content: center;
      width: 100%;
    }
    .volume-slider {
      width: 60%;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 5px;
      background: rgba(60,60,70,0.8);
      outline: none;
    }
    .volume-slider:hover { background: rgba(80,80,90,0.8); }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #ff8a00;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    .volume-slider::-webkit-slider-thumb:hover {
      background: #ff9e5e;
      transform: scale(1.2);
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 70px;
      margin-top: 20px;
      gap: 4px;
    }
    .bar {
      width: 6px;
      background: linear-gradient(to top, #ff8a00, #da1b60);
      border-radius: 3px 3px 0 0;
      height: 20%;
      animation: pulse 1.5s infinite ease-in-out;
      opacity: 0.8;
      transition: height 0.2s;
    }
    @keyframes pulse {
      0%,100% { transform: scaleY(1); opacity: 0.8; }
      50% { transform: scaleY(0.3); opacity: 0.4; }
    }

    .playlist {
      margin-top: 25px;
      padding: 20px 15px;
      background: rgba(20,20,30,0.7);
      border-radius: 15px;
      box-shadow: inset 0 0 15px rgba(0,0,0,0.4), 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.8s 0.2s both;
      border: 1px solid rgba(255,255,255,0.1);
    }
    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.15);
    }
    .playlist-header h3 {
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ff8a00;
    }
    .playlist-container {
      max-height: 250px;
      overflow-y: auto;
      border-radius: 10px;
      padding-right: 5px;
    }
    .playlist-container::-webkit-scrollbar { width: 6px; }
    .playlist-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 3px; }
    .playlist-container::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #ff8a00, #da1b60);
      border-radius: 3px;
    }
    .track {
      display: flex;
      align-items: center;
      padding: 12px 15px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      cursor: pointer;
      transition: all 0.25s;
      border-radius: 8px;
      margin: 4px 0;
      background: rgba(30,30,40,0.5);
    }
    .track:hover {
      background: rgba(255,138,0,0.2);
      transform: translateX(5px);
    }
    .track.playing {
      background: linear-gradient(to right, rgba(218,27,96,0.3), transparent);
      box-shadow: 0 4px 10px rgba(218,27,96,0.2);
    }
    .track-number {
      width: 25px;
      color: #ff8a00;
      font-size: 0.95rem;
      text-align: center;
      margin-right: 8px;
    }
    .track-title {
      font-size: 1rem;
      margin-bottom: 3px;
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track-artist {
      font-size: 0.85rem;
      color: #bbb;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .track-duration {
      color: #ff8a00;
      font-size: 0.85rem;
      margin-left: 10px;
      font-weight: 500;
      min-width: 40px;
      text-align: right;
    }

    /* 响应式 */
    @media (max-width: 700px) {
      .now-playing { flex-direction: column; text-align: center; gap: 15px; }
      .album-art { margin: 0 auto; width: 140px; height: 140px; }
      .album-art i { font-size: 3.5rem; }
      .track-info { width: 100%; }
      .track-info h2 { font-size: 1.5rem; }
      .track-info h3 { font-size: 1.1rem; }
      .control-btn { width: 50px; height: 50px; font-size: 1.4rem; }
      .play-pause { width: 60px; height: 60px; font-size: 1.8rem; }
      .mode-btn { font-size: 1.3rem; }
      .bar { width: 5px; }
    }
    @media (max-width: 480px) {
      body { padding: 5px; }
      .container { border-radius: 15px; }
      header { padding: 15px 10px; }
      header h1 { font-size: 1.6rem; }
      .player { padding: 15px 10px; }
      .album-art { width: 120px; height: 120px; }
      .album-art i { font-size: 3rem; }
      .track-info h2 { font-size: 1.3rem; }
      .track-info h3 { font-size: 1rem; }
      .control-btn { width: 45px; height: 45px; font-size: 1.2rem; }
      .play-pause { width: 55px; height: 55px; font-size: 1.6rem; }
      .mode-btn { font-size: 1.1rem; }
      .volume-slider { width: 50%; }
      .playlist { padding: 15px 10px; margin-top: 20px; }
      .playlist-header h3 { font-size: 1.1rem; }
      .track { padding: 10px; }
      .track-title { font-size: 0.95rem; }
      .track-artist { font-size: 0.8rem; }
      .track-duration { font-size: 0.8rem; }
    }
    @media (max-width: 350px) { .visualizer { display: none; } }
    @media (max-height: 500px) and (orientation: landscape) {
      .container { max-height: 95vh; overflow-y: auto; }
      .visualizer { display: none; }
      .playlist-container { max-height: 150px; }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <header><h1><i class="fas fa-music"></i> 个人音乐空间</h1></header>
    <div class="player">
      <div class="now-playing">
        <div class="album-art"><i class="fas fa-music"></i></div>
        <div class="track-info">
          <h2 id="current-title">选择歌曲开始播放</h2>
          <h3 id="current-artist">个人音乐空间</h3>
        </div>
      </div>

      <div class="player-progress-container">
        <div class="progress-labels">
          <span id="current-time">0:00</span>
          <span id="total-time">0:00</span>
        </div>
        <div class="progress-bar" id="progress-bar">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn" id="prev-btn"><i class="fas fa-step-backward"></i></button>
        <button class="control-btn play-pause" id="play-pause-btn"><i class="fas fa-play" id="play-icon"></i></button>
        <button class="control-btn" id="next-btn"><i class="fas fa-step-forward"></i></button>
        <div class="play-mode">
          <button class="mode-btn active" id="mode-order" title="顺序播放"><i class="fas fa-list-ol"></i></button>
          <button class="mode-btn" id="mode-random" title="随机播放"><i class="fas fa-random"></i></button>
          <button class="mode-btn" id="mode-repeat" title="单曲循环"><i class="fas fa-redo"></i></button>
        </div>
      </div>

      <div class="volume-container">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" id="volume-slider">
        <i class="fas fa-volume-up"></i>
      </div>

      <div class="visualizer" id="visualizer"></div>

      <div class="playlist">
        <div class="playlist-header">
          <h3><i class="fas fa-list"></i> 播放列表</h3>
          <span id="track-count">0 首歌曲</span>
        </div>
        <div class="playlist-container" id="playlist-container"></div>
      </div>
    </div>
  </div>

  <script>
    const audio = new Audio();
    const $ = id => document.getElementById(id);
    const els = {
      playBtn: $('play-pause-btn'),
      playIcon: $('play-icon'),
      prev: $('prev-btn'),
      next: $('next-btn'),
      progressBar: $('progress-bar'),
      progress: $('progress'),
      currentTime: $('current-time'),
      totalTime: $('total-time'),
      volume: $('volume-slider'),
      playlist: $('playlist-container'),
      title: $('current-title'),
      artist: $('current-artist'),
      count: $('track-count'),
      visualizer: $('visualizer'),
      modeOrder: $('mode-order'),
      modeRandom: $('mode-random'),
      modeRepeat: $('mode-repeat')
    };

    let playlist = [
      { title: "Take Me Hand", artist: "DAISHI DANCE、Cécile Corbel", file: "audio/Take Me Hand - DAISHI DANCE、Cécile Corbel.mp3" },
      { title: "MY ALL", artist: "滨崎步", file: "audio/MY ALL - 滨崎步.mp3" },
      { title: "The Mass (Album Version)", artist: "Era", file: "audio/The Mass (Album Version) - Era.mp3" },
      { title: "This Is It", artist: "", file: "audio/This Is It.mp3" },
      { title: "Håll om mig", artist: "Nanne", file: "audio/Håll om mig - Nanne.mp3" },
      { title: "Rage Beneath the Mountains 岩壑之崩", artist: "陈致逸、HOYO-MiX", file: "audio/Rage Beneath the Mountains 岩壑之崩 - 陈致逸、HOYO-MiX.mp3" },
      { title: "IVORY TOWER", artist: "(feat. SennaRin) - 澤野弘之、SennaRin", file: "audio/IVORY TOWER (feat. SennaRin) - 澤野弘之、SennaRin.mp3" },
      { title: "奇迹再现", artist: "", file: "audio/奇迹再现.mp3" },
      { title: "超兽武装", artist: "", file: "audio/超兽武装.mp3" }
    ];

    let current = 0, isPlaying = false, mode = 'order';

    // 初始化可视化
    function initVisualizer() {
      els.visualizer.innerHTML = '';
      for (let i = 0; i < 10; i++) {
        const bar = document.createElement('div');
        bar.className = 'bar';
        els.visualizer.appendChild(bar);
      }
    }

    function updateVisualizer() {
      if (!isPlaying) return;
      document.querySelectorAll('.bar').forEach(bar => {
        bar.style.height = `${20 + Math.random() * 80}%`;
      });
      requestAnimationFrame(updateVisualizer);
    }

    function formatTime(s) {
      if (isNaN(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return `${m}:${sec < 10 ? '0' : ''}${sec}`;
    }

    function loadTrack(i) {
      const t = playlist[i];
      audio.src = t.file;
      els.title.textContent = t.title;
      els.artist.textContent = t.artist || '未知艺术家';
      els.progress.style.width = '0%';
      els.currentTime.textContent = '0:00';
      updatePlaylist();
    }

    function play() {
      audio.play().then(() => {
        els.playIcon.className = 'fas fa-pause';
        isPlaying = true;
        updateVisualizer();
      }).catch(e => console.warn('播放失败:', e));
    }

    function pause() {
      audio.pause();
      els.playIcon.className = 'fas fa-play';
      isPlaying = false;
    }

    function togglePlay() { isPlaying ? pause() : play(); }

    function next() {
      if (mode === 'random') current = Math.floor(Math.random() * playlist.length);
      else current = (current + 1) % playlist.length;
      loadTrack(current);
      play();
    }

    function prev() {
      current = (current - 1 + playlist.length) % playlist.length;
      loadTrack(current);
      play();
    }

    function setProgress(e) {
      const percent = e.offsetX / els.progressBar.clientWidth;
      audio.currentTime = percent * audio.duration;
    }

    function updateProgress() {
      const dur = audio.duration;
      if (isNaN(dur)) return;
      const cur = audio.currentTime;
      els.progress.style.width = `${(cur / dur) * 100}%`;
      els.currentTime.textContent = formatTime(cur);
      els.totalTime.textContent = formatTime(dur);
    }

    function setMode(m) {
      mode = m;
      els.modeOrder.classList.toggle('active', m === 'order');
      els.modeRandom.classList.toggle('active', m === 'random');
      els.modeRepeat.classList.toggle('active', m === 'repeat');
    }

    function updatePlaylist() {
      els.playlist.innerHTML = '';
      playlist.forEach((t, i) => {
        const el = document.createElement('div');
        el.className = `track ${i === current ? 'playing' : ''}`;
        el.innerHTML = `
          <div class="track-number">${i + 1}</div>
          <div class="track-info-small">
            <div class="track-title">${t.title}</div>
            <div class="track-artist">${t.artist || '—'}</div>
          </div>
          <div class="track-duration">${formatTime(t.duration || 0)}</div>
        `;
        el.onclick = () => {
          current = i;
          loadTrack(current);
          play();
        };
        els.playlist.appendChild(el);
      });
    }

    // 事件绑定
    els.playBtn.onclick = togglePlay;
    els.prev.onclick = prev;
    els.next.onclick = next;
    els.progressBar.onclick = setProgress;
    els.volume.oninput = () => audio.volume = els.volume.value;
    els.modeOrder.onclick = () => setMode('order');
    els.modeRandom.onclick = () => setMode('random');
    els.modeRepeat.onclick = () => setMode('repeat');

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => mode === 'repeat' ? (audio.currentTime = 0, play()) : next());
    audio.addEventListener('loadedmetadata', () => {
      playlist[current].duration = audio.duration;
      updatePlaylist();
    });

    // 初始化
    audio.volume = els.volume.value;
    initVisualizer();
    els.count.textContent = `${playlist.length} 首歌曲`;
    loadTrack(current);
  </script>
</body>
</html>
